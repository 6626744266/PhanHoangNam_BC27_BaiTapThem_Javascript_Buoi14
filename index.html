<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập làm thêm Javascript buổi 14</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>BÀI 2: Tính ngày</h1>

      <button
        class="btn btn-primary mb-5"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#multiCollapseExample1"
        aria-expanded="false"
      >
        Ẩn/hiện
      </button>

      <div id="multiCollapseExample1" class="collapse mb-3">
        <div class="container">
          <div class="row">
            <div class="col-sm-6 mx-auto">
              <div class="card">
                <div class="card-header">BÀI 2: Tính ngày</div>
                <div class="card-body">
                  <div class="mb-3">
                    <label for="month" class="form-label"
                      >Hãy nhập vào tháng</label
                    >
                    <input type="number" id="month" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label for="year" class="form-label"
                      >Hãy nhập vào năm</label
                    >
                    <input type="number" id="year" class="form-control" />
                  </div>

                  <div class="text-center">
                    <button
                      id="bt1-btn"
                      class="btn btn-success mt-3"
                      onclick="ex2()"
                    >
                      Tính ngày
                    </button>
                    <p id="bt1-result" class="mt-3"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
